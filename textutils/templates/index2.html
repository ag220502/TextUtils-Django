<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Utils</title>
</head>
<body>
    <h1>Welcome to the text analyzer. Enter your text</h1>
    <form action="/analyze" method="get">
        <textarea name="text" style="margin:0px;width:1012px;height:400px;resize:none;font-size:20px"></textarea>
        <br><br>

        <input type="radio" name="remPunc"> Remove Punctuation &nbsp;
        <input type="radio" name="uppCase"> UPPERCASE &nbsp;
        <input type="radio" name="lineRem"> Remove New Line &nbsp;
        <input type="radio" name="exSpRem"> Remove Extra Space &nbsp;
        <br>
        <button>Analyze Text</button>
    </form>
</body>
</html>
